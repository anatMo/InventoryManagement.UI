<div class="container">
    <div class="row">
        <div class="cil-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email and password</h6>
                </div>
                <form [formGroup]="loginForm">
                    <div class="input-fields">
                      <label for="email" class="form-label">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="email">
                    </div>
                    <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" 
                    style="color:#fff" class="text-danger">*Email is reqired</small>
                    <div class="input-fields">
                      <label for="password" class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="password">
                    </div>
                    <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" 
                    style="color:#fff" class="text-danger">*Password is reqired</small>
                    <button (click)="onLogin()" type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <a style="color:#fff; margin-top: 10px;" routerLink="/signup">New User? Click to signup</a>
            </div>
        </div>
    </div>
</div>
